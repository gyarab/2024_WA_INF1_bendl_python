{% extends 'base.html' %}

{% block content %}
    <style>
        .game-list {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto;
            margin-top: 50px;
            margin-left: 10px;
            margin-right: 10px;
            gap: 2%;
        }
        .game-detail {
            position: relative;
            overflow: hidden;
            margin: 0px;
            /*
            border-style: solid;
            border-width: 6px;
            border-color: antiquewhite;
            */
        }
        .game-detail img {
            width: 100%;
            height: auto;
            transition: filter 0.3s ease, transform 0.3s ease;
        }
        .game-detail:hover img{
            filter: brightness(0.7);
        }
        .game-detail:hover,
        .game-detail:hover img,
        .game-detail:hover .overlay {
            transform: scale(1.05);
        } 
        .comments {
            margin-top: 20px;
            padding: 10px;
            background-color: rgb(196, 91, 91);
            border-radius: 10px;
        }
        .comment-form {
            margin-top: 20px;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;

            height: 0;

            transition: height 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(2px);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .game-detail:hover .overlay{
            height: 30%;
        }
        /*------------@media------------*/
        @media (max-width: 1200px) {
            .game-list {
            grid-template-columns: 1fr 1fr 1fr;
            }
        }
        @media (max-width: 960px) {
            .game-list {
            grid-template-columns: 1fr 1fr;
            }
        }
        @media (max-width: 680px) {
            .game-list {
            grid-template-columns: 1fr;
            }
        }
    </style>
    <section class="game-list">
        {% for game in games %}
        <section class="game-detail">
            <img 
                class = "game-thumbnail"
                src = "{{ game.preview.url }}" 
                alt = "{{ game.name }} .thumbnail"
            >
            <div class="overlay">
                <h1></h1>
            </div>
        <!--
            <img 
                class = "game-preview"
                src = "" 
                alt = "{{ game.name }} .preview"
            >
        --><!--
            <h1>{{ game.name }}</h1>
            <img src="{{ game.preview.url }}" alt="{{ game.name }}">
            <p>{{ game.description }}</p>
            <p><strong>Žánr:</strong> {{ game.genre }}</p>
            <p><strong>Autor:</strong> {{ game.autor }}</p>
        -->
        </section>
        {% endfor %}
    </section>

    <!--

        <h2>Komentáře</h2>
        {% for comment in comments %}

        </form>
    </section>
    -->
{% endblock %}
