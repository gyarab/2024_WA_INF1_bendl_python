{% extends 'base.html' %}

{% block content %}
    <style>
        .game-list {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto;
        }
        .game-detail {
            position: relative;
            overflow: hidden;
            margin-left: 2%;
            margin-right: 2%;
            margin-bottom: 4%;
            /*
            border-style: solid;
            border-width: 6px;
            border-color: antiquewhite;
            */
        }
        .game-detail img {
            width: 100%;
            height: 100%;
            transition: filter 0.3s ease, transform 0.3s ease;
        }
        .game-detail:hover img{
            filter: brightness(0.7);
        }
        .game-detail:hover,
        .game-detail:hover img,
        .game-detail:hover .overlay {
            transform: scale(1.05);
        } 
        .game-detail .fav-icon{
            position: absolute;
            top: 2%;
            right: 2%;
            height: 10%;
            width: auto;
            cursor: pointer;
        }
        .comments {
            margin-top: 20px;
            padding: 10px;
            background-color: rgb(196, 91, 91);
            border-radius: 10px;
        }
        .comment-form {
            margin-top: 20px;
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;

            height: 0;

            transition: height 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(2px);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .game-detail:hover .overlay{
            height: 30%;
        }
        /*------------@media------------*/
        @media (max-width: 1200px) {
            .game-list {
                grid-template-columns: 1fr 1fr 1fr;
            }
        }
        @media (max-width: 960px) {
            .game-list {
                grid-template-columns: 1fr 1fr;
            }
        }
        @media (max-width: 680px) {
            .game-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const csrfToken = '{{ csrf_token }}';

            // Use event delegation instead of attaching to every icon
            document.querySelector('.game-list').addEventListener('click', function (e) {
                const icon = e.target.closest('.fav-icon');
                if (!icon) return; // Not a favorite icon

                const gameId = icon.dataset.gameId;

                // Prevent double click
                if (icon.dataset.locked === "true") return;
                icon.dataset.locked = "true";

                fetch("{% url 'toggle_favorite' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': csrfToken,
                    },
                    body: new URLSearchParams({ game_id: gameId })
                })
                .then(response => response.json())
                .then(data => {
                    icon.src = data.favorited
                        ? '/media/logos/logo_fav.png'
                        : '/media/logos/logo_nonfav.png';
                })
                .catch(err => console.error('Toggle failed', err))
                .finally(() => {
                    icon.dataset.locked = "false";
                });
            });
        });
    </script>
    <section class="game-list">
        {% for game in games %}
        <section class="game-detail">
            <img 
                class = "game-thumbnail"
                src = "{{ game.thumbnail.url }}" 
                alt = "{{ game.name }} thumnail is not available"
            >
            {% if user.is_authenticated %} 
                <img 
                    class="fav-icon"
                    src="{% if user in game.favorited_by.all %}/media/logos/logo_fav.png{% else %}/media/logos/logo_nonfav.png{% endif %}" 
                    data-game-id="{{ game.id }}"
                    alt="fav-icon"
                />
            {% endif %}
            <div class="overlay">
                <h1></h1>
            </div>
        <!--
            <img 
                class = "game-preview"
                src = "" 
                alt = "{{ game.name }} .preview"
            >
        --><!--
            <h1>{{ game.name }}</h1>
            <img src="{{ game.preview.url }}" alt="{{ game.name }}">
            <p>{{ game.description }}</p>
            <p><strong>Žánr:</strong> {{ game.genre }}</p>
            <p><strong>Autor:</strong> {{ game.autor }}</p>
        -->
        </section>
        {% endfor %}
    </section>

{% endblock %}
